<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Formulaire Interractif</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="row justify-content-center text-center">
          <div class="row">
            <div class="col-sm-12">
              <form class="formu" action="index.html" method="post">
                <div class="col-sm-12">
                  <legend>Formulaire Interractif</legend>
                </div>
                <div class="col-sm-12">
                  <input type="text" name="" value="" placeholder="pseudo" id="pseudo" class="text">
                </div>
                <div class="col-lg-12">
                  <div class="row">
                    <fieldset>
                      <div class="col-sm-12">
                        <input type="password" name="" value="" placeholder="password" id="password" class="text">
                      </div>
                      <div class="col-sm-12">
                        <input type="password" name="" value="" placeholder="verify password" id="verifyPassword" class="text">
                      </div>
                    </fieldset>
                  </div>
                </div>
                <div class="col-sm-12">
                  <input type="email" name="" value="" placeholder="email" id="email" class="text">
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <input type="button" name="" value="Send" id="send">
                  </div>
                  <div class="col-sm-4">
                    <input type="button" name="" value="Reset" id="reset">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
